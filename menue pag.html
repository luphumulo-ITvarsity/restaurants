<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Restaurant</title>
    <link rel="stylesheet" href="4style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            display: flex;
            justify-content: space-around;
        }
        .navbar li {
            margin: 0;
        }
        .navbar a {
            display: block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a.active {
            background-color: #575757;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .menu-icon {
            display: none;
        }
        .product {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        .product h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product .item {
            margin-bottom: 20px;
        }
        .product .item h2 {
            font-size: 20px;
            margin: 0;
        }
        .product .item p {
            margin: 5px 0;
            font-size: 18px;
        }
        .product .item button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .product .item button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <ul class="navbar">
        <li><a class="active" href="index.html">Home</a></li>

        <li><a href="2about.html">About</a></li>
    </ul>
    <i class="fa fa-bars menu-icon"></i>

    <div class="product">

             <a href="2.html"><button>Order Now</button></a>
        </div>
        <div class="item">
            <h2>Cheesy Veg Fingers</h2>
            <img src="Appetizer/Cheesy-veg-fingers-2-1.jpg" alt="Cheesy Veg Fingers">

             <a href="2.html"><button>Order Now</button></a>
        </div>

           <a href="2.html"><button>Order Now</button></a>
        </div>
    </div>
</body>
</html>
